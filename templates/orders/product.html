{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header id="header">
        <div class="logo">
            <a href="{% url 'index' %}" class="logo-brand">Tech-Life.</a>
        </div>

        <div class="navbar">
            <a href="{% url 'index' %}" class="btn nav">Каталог</a>
        </div>

        <div class="user">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn usr">Аккаунт</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn usr">Аккаунт</a>
            {% endif %}
        </div>
    </header>

    <main id="main">
        <div class="product-container">
            <div class="product-info">
                <img src="{{ product.image.url }}" alt="">
                <div class="product-promo">
                    <h3>{{ product.name }}</h3>
                    <h4>{{ product.description }}</h4>
                    <p>{{ product.price }} руб.</p>
                    <a class="btn buy" href="{% url 'order_add' product.id %}">Купить</a>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer1">
        <p>&copy Tech-Life 2023.</p>
    </footer>
</body>
</html>
